<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/png" href="imgs/logo.png"> 

    <title>Travel Agency Tours</title>
</head>
<body>

<!-- Responsive Header with Navigation Bar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Travel Agency</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacts">Contacts</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Tour Companies Carousel -->
<div class="container mt-4">
    <h2 class="text-center mb-4">Our Trusted Tour Companies</h2>
    <div id="tourCompaniesCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400?text=Microsoft" class="d-block w-100" alt="Company 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Amazon" class="d-block w-100" alt="Company 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Meta" class="d-block w-100" alt="Company 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#tourCompaniesCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#tourCompaniesCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Main Content - Tour Cards -->
<div class="container mt-4">
    <h1 class="mb-4">Travel Agency Tours</h1>

    <!-- Search Bar -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search tours..." id="searchInput">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="searchTours()">Search</button>
        </div>
    </div>

    <div class="row" id="tourContainer">
        <!-- Tour Cards will be dynamically added here -->
    </div>

    <button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#addTourModal">
        Add New Tour
    </button>
</div>

<!-- Footer -->
<footer class="bg-light text-center mt-4 py-3">
    <p class="mb-0">Arman Zhalgasbayev SE-2209 | Developed with ❤️ by <a href="https://github.com/silvermete0r" target="_blank">@silvermete0r</a></p>
</footer>

<!-- Bootstrap JavaScript and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Add new tour modal -->
<div class="modal fade" id="addTourModal" tabindex="-1" role="dialog" aria-labelledby="addTourModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTourModalLabel">Add New Tour</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addTourForm">
                    <div class="form-group">
                        <label for="tourName">Tour Name:</label>
                        <input type="text" class="form-control" id="tourName" required>
                    </div>
                    <div class="form-group">
                        <label for="tourPrice">Price ($):</label>
                        <input type="number" class="form-control" id="tourPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="tourDuration">Duration:</label>
                        <input type="text" class="form-control" id="tourDuration" required>
                    </div>
                    <div class="form-group">
                        <label for="tourCountry">Country:</label>
                        <input type="text" class="form-control" id="tourCountry" required>
                    </div>
                    <div class="form-group">
                        <label for="tourCity">City:</label>
                        <input type="text" class="form-control" id="tourCity" required>
                    </div>
                    <div class="form-group">
                        <label for="tourDeparture">Departure Date:</label>
                        <input type="date" class="form-control" id="tourDeparture" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitNewTour()">Add Tour</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Update existing tour modal -->
<div class="modal fade" id="updateTourModal" tabindex="-1" role="dialog" aria-labelledby="updateTourModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateTourModalLabel">Update Tour</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="updateTourForm">
                    <div class="form-group">
                        <label for="updateTourName">Tour Name:</label>
                        <input type="text" class="form-control" id="updateTourName" required>
                    </div>
                    <div class="form-group">
                        <label for="updateTourPrice">Price ($):</label>
                        <input type="number" class="form-control" id="updateTourPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="updateTourDuration">Duration:</label>
                        <input type="text" class="form-control" id="updateTourDuration" required>
                    </div>
                    <div class="form-group">
                        <label for="updateTourCountry">Country:</label>
                        <input type="text" class="form-control" id="updateTourCountry" required>
                    </div>
                    <div class="form-group">
                        <label for="updateTourCity">City:</label>
                        <input type="text" class="form-control" id="updateTourCity" required>
                    </div>
                    <div class="form-group">
                        <label for="updateTourDeparture">Departure Date:</label>
                        <input type="date" class="form-control" id="updateTourDeparture" required>
                    </div>
                    <input type="hidden" id="updateTourId">
                    <button type="button" class="btn btn-primary" onclick="submitUpdatedTour()">Update Tour</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- View Details modal -->
<div class="modal fade" id="viewDetailsModal" tabindex="-1" role="dialog" aria-labelledby="viewDetailsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewDetailsModalLabel">Tour Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="tourDetailsContent">
                <!-- Tour details will be dynamically added here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="updateTour()">Update</button>
                <button type="button" class="btn btn-danger" onclick="deleteTour()">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
